<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BangDreamAI</title>
    <link rel="stylesheet" href="{{url_for('static',filename='assets/style.css')}}">
</head>
<body>
    <iframe class="live2d-frame" id="live2d-frame" src="" allow="autoplay"></iframe>
<!-- Button to Toggle Components -->
<button id="btn-toggle">更新</button>

<!-- Chat Interface -->
<div id="chat-container">
    <form id="chat-form" action="/chat/test" method="post">
        <input type="text" id="user-input" name="user_input" placeholder="Enter your message here">
        <button type="submit">Send</button>
    </form>
    <div id="chat-history"></div>
</div>

<!-- User Configuration Interface -->
<div id="user-config-container">
    <form id="user-config-form" method="post">
        <!-- Configuration fields will be added here by JavaScript -->
    </form>
</div>

<!-- Article Editor Interface -->
<div id="article-editor-container">
    <input type="text" id="session-id-input" placeholder="Session ID">
    <input type="text" id="task-id-input" placeholder="Task ID">
    <button id="load-article-btn">加载文章</button>

    <form id="article-editor-form" method="post">
        <!-- 文章内容将在这里动态生成 -->
    </form>

    <button id="add-sentence-btn">增加句子</button>
    <button id="save-article-btn">保存文章</button>
    <button id="preview-article-btn">预览</button>
</div>
<script>
    window.sessionId = "{{ session_id }}";
</script>
<!-- External JavaScript -->
<script src="{{url_for('static',filename='components/script.js')}}"></script>
</body>
</html>
